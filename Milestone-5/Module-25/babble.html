<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid red;
        }
        
        ul{
            border: 2px solid tomato;
        }

        body{
            border: 2px solid blue;
        }
        section{
            border: 2px solid green;
        }
    </style>
</head>
<body id="body">
    <h1>Event Bubble</h1>
    <section id="list-contsiner">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">dolor sit.</li>
            <li id="item-3">Lorem, ipsum.</li>
            <li id="item-4">amet consectetur.</li>
            <li id="item-5">Lorem, ipsum.</li>
            <li id="item-6">amet consectetur.</li>
        </ul>
    </section>



    <script>
         document.getElementById('item-2').addEventListener('click', function(event){
            console.log('clicked');
            event.stopPropagation();
         });

         document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
         })

         document.getElementById('list-contsiner').addEventListener('click', function(){
            console.log('Section clicked');
         })
         
         document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
         })
    </script>
</body>
</html>
