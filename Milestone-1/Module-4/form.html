<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
  
    </header>
    <main>
        <section>
            <h1>Please Fill up the Form</h1>
            <form>
                <label for="name">Your Name: <input id="name" type="text" placeholder="Your Name"></label>
                <label for="email">Your Email: <input type="email" placeholder="Your Email"></label>
                <label for="phone"> Your Phone: <input id="phone" type="text" placeholder="Your Phone"></label>
                <fieldset>
                    <legend>Select Gender</legend>
                    <label for="male"><input id="male" name="gender" type="radio">Male</label>
                    <label for="female"><input id="female" name="gender" type="radio">Female</label>
                    <label for="others"><input id="others" name="gender" type="radio">Others</label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or More Favorite Game</legend>
                    <label for="criket"><input type="checkbox" name="game" id="criket">Criket</label>
                    <label for="fottball"><input type="checkbox" name="game" id="fottball">Fottball</label>
                    <label for="ludu"><input type="checkbox" name="game" id="ludu">Ludu</label>
                </fieldset>
                <fieldset>
                    <legend>Comment</legend>
                    <textarea cols="30" rows="5"></textarea>
                </fieldset>
                <br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
