<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <style>

        .container{
            height: 300px;
            width: 300px;
            background-color: bisque;
            border: 2px solid sandybrown ;
        }

        .inner{
            height: 300px;
            width: 300px;
            background-color: blue;
            border: 1px solid yellow;
            transform: scale(0.75)
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="inner"></div>
    </div>
    <div class="container">
        <div class="inner"></div>
    </div>
    <div class="container">
        <div class="inner"></div>
    </div>

</body>
</html>
